<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>screenstate.js usage</title>
        <meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="screenstate.css"/>
    </head>
    <body>
		<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="screenstate.js"></script>
		<script type="text/javascript">
			jQuery(function ($) {		
				/*Setup some callbacks for each state*/
				var screenStateManager = new ScreenStateManager(true);
				screenStateManager.add(new ScreenState(1281, 65536, '#ff0000'));
				screenStateManager.add(new ScreenState(1151, 1280, '#00ff00'));
				screenStateManager.add(new ScreenState(978, 1150, '#0000ff'));
				screenStateManager.add(new ScreenState(768, 977, '#ffff00'));
				screenStateManager.add(new ScreenState(480, 767, '#ff00ff'));
				screenStateManager.add(new ScreenState(0, 479, '#00ffff'));
				screenStateManager.screenStateChangeCallback = function() { console.log("Screen State Changed"); } //A general callback for when screenstate changes
				window.addEventListener('resize', function() { screenStateManager.resize(); });
				
				/*Setup screenstate callbacks for entering screenstate*/
				screenStateManager.screenState[0].addEnterCallback(function() { console.log("entered screen state 0"); });	//128 and higher
				screenStateManager.screenState[1].addEnterCallback(function() { console.log("entered screen state 1"); });	//1151 to 1280
				screenStateManager.screenState[2].addEnterCallback(function() { console.log("entered screen state 2"); });	//978 to 1150
				screenStateManager.screenState[3].addEnterCallback(function() { console.log("entered screen state 3"); });	//768 to 977
				screenStateManager.screenState[4].addEnterCallback(function() { console.log("entered screen state 4"); });	//480 to 767
				screenStateManager.screenState[5].addEnterCallback(function() { console.log("entered screen state 5"); });	//479 and lower
				/*Setup screenstate callbacks for exiting screenstate*/
				screenStateManager.screenState[0].addExitCallback(function() { console.log("exited screen state 0"); });	//128 and higher
				screenStateManager.screenState[1].addExitCallback(function() { console.log("exited screen state 1"); });	//1151 to 1280
				screenStateManager.screenState[2].addExitCallback(function() { console.log("exited screen state 2"); });	//978 to 1150
				screenStateManager.screenState[3].addExitCallback(function() { console.log("exited screen state 3"); });	//768 to 977
				screenStateManager.screenState[4].addExitCallback(function() { console.log("exited screen state 4"); });	//480 to 767
				screenStateManager.screenState[5].addExitCallback(function() { console.log("exited screen state 5"); });	//479 and lower
				screenStateManager.resize(true);
			});
		</script>
    </body>
</html>
