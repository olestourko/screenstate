<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>screenstate.js usage</title>
        <meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="screenstate.css"/>
    </head>
    <body>
		<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="screenstate.js"></script>
		<script type="text/javascript">
			jQuery(function ($) {		
				/*Setup some callbacks for each state*/
				var screenStateManager = new ScreenStateManager();
				screenStateManager.init(true);
				window.addEventListener('resize', function() { screenStateManager.resize(); });
				/*Setup screenstate callbacks for entering screenstate*/
				screenStateManager.screenState[0].callbackEnter = function() { console.log("entered screen state 0"); };	//128 and higher
				screenStateManager.screenState[1].callbackEnter = function() { console.log("entered screen state 1"); };	//1151 to 1280
				screenStateManager.screenState[2].callbackEnter = function() { console.log("entered screen state 2"); };	//978 to 1150
				screenStateManager.screenState[3].callbackEnter = function() { console.log("entered screen state 3"); };	//768 to 977
				screenStateManager.screenState[4].callbackEnter = function() { console.log("entered screen state 4"); };	//480 to 767
				screenStateManager.screenState[5].callbackEnter = function() { console.log("entered screen state 5"); };	//479 and lower
				/*Setup screenstate callbacks for exiting screenstate*/
				screenStateManager.screenState[0].callbackExit = function() { console.log("exited screen state 0"); };	//128 and higher
				screenStateManager.screenState[1].callbackExit = function() { console.log("exited screen state 1"); };	//1151 to 1280
				screenStateManager.screenState[2].callbackExit = function() { console.log("exited screen state 2"); };	//978 to 1150
				screenStateManager.screenState[3].callbackExit = function() { console.log("exited screen state 3"); };	//768 to 977
				screenStateManager.screenState[4].callbackExit = function() { console.log("exited screen state 4"); };	//480 to 767
				screenStateManager.screenState[5].callbackExit = function() { console.log("exited screen state 5"); };	//479 and lower
				screenStateManager.resize(true);
			});
		</script>
    </body>
</html>
