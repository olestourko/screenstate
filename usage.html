<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
    </head>
    <body>
		<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="screenstate.js"></script>
		<script type="text/javascript">
			jQuery(function ($) {		
				/*Setup some callbacks for each state*/
				var screenStateManager = new ScreenStateManager();
				screenStateManager.init();
				window.addEventListener('resize', function() { screenStateManager.resize(); });
				/*Setup screenstate callbacks*/
				screenStateManager.screenState[0].callback = function() { console.log("entered screen state 0"); };	//128 and higher
				screenStateManager.screenState[1].callback = function() { console.log("entered screen state 1"); };	//1151 to 1280
				screenStateManager.screenState[2].callback = function() { console.log("entered screen state 2"); };	//978 to 1150
				screenStateManager.screenState[3].callback = function() { console.log("entered screen state 3"); };	//768 to 977
				screenStateManager.screenState[4].callback = function() { console.log("entered screen state 4"); };	//480 to 767
				screenStateManager.screenState[5].callback = function() { console.log("entered screen state 5"); };	//479 and lower
				screenStateManager.resize(true);
			});
		</script>
    </body>
</html>
